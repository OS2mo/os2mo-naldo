schema: "http://127.0.0.1:5001/graphql/v3"
documents:
  - "**/*.{graphql,gql,svelte}"
generates:
  src/lib/graphql/types.ts:
    plugins:
      - typescript
  src/:
    preset: near-operation-file
    presetConfig:
      extension: .generated.ts
      baseTypesPath: types.ts
      fileName: query
    plugins:
      - typescript-operations
      - typed-document-node
    config:
      useTypeImports: true
